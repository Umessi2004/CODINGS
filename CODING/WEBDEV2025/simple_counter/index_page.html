<!DOCTYPE html>
<html lang="en">

<head>
    <title>SIMPLE COUNTER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page_style.css">
</head>

<body>
    <h1>Simple Counter</h1>
    <div class="counter-container">
        <div class="counter-display" id="display">0</div>
    </div>
    <div class="button-container">
        <button class="counter-button" id="increase" onclick="increasecounter()">Increase</button>
        <button class="counter-button" id="decrease" onclick="decreasecounter()">Decrease</button>
        <button class="counter-button" id="reset" onclick="resetcounter()">Reset</button>
        <script src="counter_script.js"></script>
    </div>
</body>

</html>
